# Use Starter
# https://github.com/actions/starter-workflows/blob/main/ci/node.js.yml#L5

name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test